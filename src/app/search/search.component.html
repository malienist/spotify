<div>
    <h1 class="logo">Spotify search</h1>
    <div class="search-box">
		<input type="text" [value]="query" placeholder="Search artist, album, track" #newquery (keydown.enter)="search(newquery.value)">
    	<button (click)="submit(newquery.value)">Search</button>
	</div>

    <div *ngIf="results">
        <div *ngIf="!results.length">
            No results found for {{ query }}
        </div>
        <div *ngIf="results.length">
            <h2>Results</h2>
            <div class="row">
                <div class="col-sm-6" *ngFor="let t of results">
                    <div class="thumbnail">
                        <div class="content">
                            <img src="{{ t.album.images[0].url }}" alt="" class="img-responsive">
                            <div class="caption">
                                <h3><a [routerLink]="['/artists', t.artists[0].id]">{{ t.artists[0].name }}</a></h3>
                                <p><a [routerLink]="['/tracks', t.id]">{{ t.name }}</a></p>
                            </div>
                            <div class="attribution">
                                <h4><a [routerLink]="['/albums', t.album.id]">{{ t.album.name }}</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
